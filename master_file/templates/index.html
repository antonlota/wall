<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <title>goatsports or sportstalk or barbershoptalk</title>
    <style>
        .container{
            background-color: lightgray;
        }
        .box1 {
            display: inline-block;
        }
        .box2 {
            display: inline-block;
            margin-left: 20px;
            vertical-align: top;
        }

        .btn {
            display: block;
            margin-top: 20px;
        }

        #search_bar{
            margin-top: 10px;
        }
    
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Login and Registration</h1>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

        <div class="box1">
            <div id="usernameMsg"></div>
            <form action="/newUserPage" method="POST" id="regForm">
            <h3>Register here</h3>
            <p>First name: </p>
            <input name="first_name" type="text" placeholder="First Name">
            <p>Last name: </p>
            <input name="last_name" type="text" placeholder="Last Name">
            <p>Username: </p>
            <input name="user_name" id="username" type="text" placeholder="Username">
            <p>Email: </p>
            <input name="user_email" type="email" placeholder="Email">
            <p>Password: </p>
            <input name="user_password" type="text" placeholder="Password">
            <p>Confirm Password: </p>
            <input name="confirm_password" type="text" placeholder="Confirm Password">
            <button class="btn btn-success" type="submit">Register</button>
            </form>
        </div>

        <div class="box2">
            <form action="/logIn" method="POST">
                <h3>Login here</h3>
                <p>Email: </p>
                <input name="log_email" type="text">
                <p>Password: </p>
                <input name="log_password" type="text">
                <button class="btn btn-success" type="submit">Login</button>
            </form>
            
            <form action="/search_bar" method="POST" id="search_form">
                <input type="text" id="search_bar" name="search" placeholder="Search for Users">
            </form>
            <div id="search_msg"></div>        
        </div>

        

    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
